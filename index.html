<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 6 Api</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/icons/favicon.ico"
    />
    <!-- Mis Css  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Bootstrap   -->
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container pt-5">
      <div class="card shadow-lg">
        <div class="title">
          <h4 class="py-4" align="center">Conversor de monedas Nacionales</h4>
        </div>
        <form id="formulario">
          <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
              <h4 align="center">Pesos CLP</h4>
              <input
                type="number"
                class="form-control mb-2"
                id="monto"
                value="1"
              />
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
              <h4 class="parent pt-4 mt-2">a</h4>
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
              <h4 align="center" class="pt-0">Moneda a Convertir:</h4>
              <select class="form-select" id="moneda">
                <option selected hidden>Seleccione Opci√≥n</option>
                <option value="uf">UF</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
              </select>
            </div>
          </div>
          <div class="py-4"></div>
          <div align="right">
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>

          <div class="parent">
            <div
              class="spinner-border text-success d-none"
              role="status"
              id="loading"
            >
              <span class="sr-only">Cargando...</span>
            </div>
          </div>

          <div id="resultado" align="center"></div>
        </form>
        <div align="center">
          <canvas id="myChart"></canvas>
        </div>
        <div align="center">
          <p id="errorGrafic"></p>
        </div>
      </div>
    </div>
    <!-- Canvas Grafico  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
    <!-- File js  -->
    <script src="assets/js/app.js"></script>
    <!-- Repositorio de Iconos  -->
    <script
      src="https://kit.fontawesome.com/4a4c7845d8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
